<div class="input-group">
    <label *ngIf="label" [attr.for]="controlId">
        {{ label }} <span *ngIf="required" aria-hidden="true">*</span>
    </label>

    <input [id]="controlId" [name]="controlId" [type]="type" [placeholder]="placeholder" [disabled]="disabled"
        [required]="required" [attr.aria-required]="required" [value]="value ?? ''" (input)="onInput($event)"
        (blur)="onBlur()" />
</div>
