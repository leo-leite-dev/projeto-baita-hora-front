<div class="input-group">
    <label *ngIf="label" [attr.for]="controlId">
        {{ label }} <span *ngIf="required" aria-hidden="true">*</span>
    </label>

    <input #el [id]="controlId" [name]="controlId" type="text" inputmode="decimal" [placeholder]="placeholder"
        [disabled]="disabled" [required]="required" [attr.aria-required]="required" [value]="text" (focus)="onFocus(el)"
        (keydown)="onKeyDown($event)" (input)="onInput($event)" (blur)="onBlur()" />
</div>
