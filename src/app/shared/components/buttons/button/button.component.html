<button class="btn" [ngClass]="['btn--' + variant, loading ? 'is-loading' : '', isDisabled ? 'is-disabled' : '']"
  [attr.type]="htmlType" [disabled]="isDisabled" [attr.aria-busy]="loading ? 'true' : null"
  [attr.aria-disabled]="isDisabled ? 'true' : null" (click)="onClick($event)">
  <span class="btn__content gap-10 d-flex">
    <ng-content select="[btnPrefix]"></ng-content>
    <span>{{ label }}</span>
  </span>
</button>
