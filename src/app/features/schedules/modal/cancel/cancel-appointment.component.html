<h2 mat-dialog-title>O que deseja fazer?</h2>

<div mat-dialog-content>
    <p>Escolha como deseja registrar este horário na agenda:</p>

    <ul>
        <li><strong>Cancelar agendamento</strong>: remove o horário da agenda.</li>
        <li><strong>Não compareceu</strong>: mantém o horário marcado como falta.</li>
    </ul>
</div>

<div mat-dialog-actions align="end" class="actions">
    <button mat-button (click)="onClose()">Fechar</button>
    <button mat-button color="warn" (click)="onNoShow()">Não compareceu</button>
    <button mat-flat-button color="primary" (click)="onCancel()">
        Cancelar agendamento
    </button>
</div>
