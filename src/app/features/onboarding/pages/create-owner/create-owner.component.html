<div class="page">
    <div class="card">
        <app-back-button [to]="['/']" variant="ghost" label="Voltar" aria-label="Voltar" />

        <div class="card_head">
            <app-form-header title="Cadastro dono da empresa" subtitle="Informe seus dados" />
        </div>

        <form class="grid" [formGroup]="ownerGroup" (ngSubmit)="continue()">
            <app-owner-form class="field--full" [group]="ownerGroup" />

            <div class="actions field--full">
                <app-button variant="clean" label="Limpar" (clicked)="reset()" />
                <app-button htmlType="submit" label="Continuar" [disabled]="ownerGroup.invalid" />
            </div>
        </form>
    </div>
</div>
