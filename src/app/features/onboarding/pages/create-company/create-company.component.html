<div class="page">
    <div class="card">
        <app-back-button [to]="['/onboarding/create-owner']" variant="ghost" label="Voltar" aria-label="Voltar" />

        <div class="card_head">
            <app-form-header title="Cadastro da empresa" subtitle="Informe os dados de sua empresa" />
        </div>

        <form class="grid" [formGroup]="form" (ngSubmit)="finish()">
            <app-company-form class="field--full" [group]="form"></app-company-form>

            <div class="actions field--full">
                <app-button variant="clean" label="Limpar" (clicked)="reset()" />
                <app-button htmlType="submit" label="Salvar" [disabled]="form.invalid || loading" />
            </div>
        </form>
    </div>
</div>
