<div class="page">
    <div class="card">
        <app-back-button [to]="['/app/position/list']" variant="ghost" label="Voltar" aria-label="Voltar" />

        <div class="card_head">
            <app-form-header title="Cadastro do Cargos" subtitle="Informe os dados do cargo" />

            <div *ngIf="form.hasError('server')" class="alert" role="alert" aria-live="assertive">
                {{ form.getError('server') }}
            </div>
        </div>

        <form class="grid" [formGroup]="form" (ngSubmit)="submit()">
            <app-position-form class="field--full" [group]="form" [serviceOfferingOptions$]="serviceOfferingOptions$" />

            <div class="actions field--full">
                <app-button variant="clean" htmlType="button" label="Limpar" (clicked)="reset()"
                    [disabled]="submitting || !form.dirty" />
                <app-button variant="primary" htmlType="submit" label="Salvar"
                    [disabled]="form.invalid || submitting" />
            </div>
        </form>
    </div>
</div>
