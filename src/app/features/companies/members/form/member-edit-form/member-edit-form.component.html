<div class="grid" [formGroup]="group">

    <div class="field">
        <app-input type="email" label="E-mail" formControlName="email" />
        <app-field-errors [control]="group.controls.email" />
    </div>

    <div class="field">
        <app-input type="masked" label="CPF" [mask]="'000.000.000-00'" [dropSpecialCharacters]="true"
            formControlName="cpf" />
        <app-field-errors [control]="group.controls.cpf" />
    </div>

    <div class="field">
        <app-input type="text" label="RG" formControlName="rg" />
        <app-field-errors [control]="group.controls.rg" />
    </div>    

</div>
