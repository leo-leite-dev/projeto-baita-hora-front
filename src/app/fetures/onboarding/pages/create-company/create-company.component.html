<div class="page">
    <div class="card">
        <div class="card_head">
            <h2>Cadastro da Empresa</h2>
            <p class="subtitle">Informe os dados da sua empresa</p>

            <!-- banner de erro global -->
            <div *ngIf="form.hasError('server')" class="alert" role="alert" aria-live="assertive">
                {{ form.getError('server') }}
            </div>

        </div>

        <form class="grid" [formGroup]="form" (ngSubmit)="finish()">
            <app-company-form class="field--full" [group]="form"></app-company-form>

            <div class="actions field--full">
                <button type="button" class="btn btn--ghost" (click)="back()" [disabled]="loading">
                    Voltar
                </button>
                <button type="submit" class="btn btn--primary" [disabled]="form.invalid || loading">
                    Finalizar
                </button>
            </div>
        </form>
    </div>
</div>
